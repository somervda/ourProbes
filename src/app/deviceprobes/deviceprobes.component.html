<mat-spinner *ngIf="showDelay" class="spinner_container"></mat-spinner>
<table mat-table [dataSource]="probes$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name" sticky>
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let probe">
      {{ probe.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let probe">
      <!-- {{ ProbeType[probe.type] }} -->
      {{ ProbeType[probe.type] | titlecase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef>Target</th>
    <td mat-cell *matCellDef="let probe">
      {{ probe.target }}
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let probe">
      <mat-checkbox
        (change)="onChange($event)"
        [id]="probe.id"
        [checked]="inProbeList(probe.id)"
        [disabled]="showDelay"
      ></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
