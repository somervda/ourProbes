<div class="chart-holder">
  <ngx-charts-heat-map
    *ngIf="showChart"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="chartData"
    (select)="onSelect($event)"
  >
  </ngx-charts-heat-map>
</div>
