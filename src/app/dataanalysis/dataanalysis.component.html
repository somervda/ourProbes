<app-subheading title="Data Analysis" matIcon="bar_chart"></app-subheading>
<div class="page-container">
  <mat-tab-group
    [selectedIndex]="tabIndex"
    (selectedIndexChange)="tabIndexChange($event)"
  >
    <mat-tab label="Overview">
      <ng-template matTabContent>
        <app-daover (trendEvent)="trendMessage($event)"></app-daover>
      </ng-template>
    </mat-tab>
    <mat-tab label="Trends">
      <ng-template matTabContent>
        <app-datrends
          [DeviceId]="DeviceId"
          [ProbeId]="ProbeId"
          [Type]="Type"
        ></app-datrends>
      </ng-template>
    </mat-tab>
    <mat-tab label="Extract">
      <ng-template matTabContent>
        <app-daextract></app-daextract>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
