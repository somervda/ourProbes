<app-subheading title="Data Analysis" matIcon="bar_chart"></app-subheading>
<div class="page-container">
  <mat-tab-group>
    <mat-tab label="Overview">
      <ng-template matTabContent>
        Show heatchart of Probes and Devices (Choose metric eg count, bps, rtl
        etc)
        <app-daover></app-daover>
      </ng-template>
    </mat-tab>
    <mat-tab label="Trends (Stats)">
      <ng-template matTabContent>
        <app-datrends></app-datrends>
      </ng-template>
    </mat-tab>
    <mat-tab label="Trends (Percentiles)">
      <ng-template matTabContent>
        <app-datrendp></app-datrendp>
      </ng-template>
    </mat-tab>
    <mat-tab label="Comparisons">
      <ng-template matTabContent>
        Select up to three devices and a specific probe/metric to compare
      </ng-template>
    </mat-tab>
    <mat-tab label="Extract">
      <ng-template matTabContent>
        Extract selected data both measurements or measurement summaries. De
        normalize probe and device info.
        <app-daextract></app-daextract>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
